<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <main class="card-container">
    <img class="product-image" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    <div class="card-text">
    <header>
      <h3 class="product-category">Perfume</h3>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    </header>

    <article>
      <p class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    </article>

    <div class="price">
      <h2 class="current-price">$149.99</h2>
      <h4 class="old-price">$169.99</h4>
    </div>
    <a href="#">
      <button class="cart-btn"><img src="./images/icon-cart.svg" alt="cart"><p>Add to Cart</p></button>
    </a>
    </div>
  </main>
</body>
</html>
